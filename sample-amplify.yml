version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  environment:
    variables:
      GRAPHQL_ENDPOINT: $GRAPHQL_ENDPOINT
      GRAPHQL_KEY: $GRAPHQL_KEY
      TURNSTILE_SECRET_KEY: $TURNSTILE_SECRET_KEY
      NEXT_PUBLIC_TURNSTILE_SITE_KEY: $NEXT_PUBLIC_TURNSTILE_SITE_KEY
